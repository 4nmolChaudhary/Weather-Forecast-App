<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="css/weather.css">

    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="app">
            <div class="leftDiv">
                <div class="date"></div>
                <div class="time"></div>
                <div class="cont">
                    <div class="icon"><img src="icons/unknown.svg"></div>
                    <div class="temp">--</div>
                    <div class="desc">--</div>
                    <div class="loc">--</div>
                </div>
            </div>
            <div class="rightDiv">
                <h2 class="x">Statistics</h2>
                <hr />
                <div class="infoBar">
                    <div class="box">
                        <img src="images/wind.png" class="pngs" alt="wind">
                        <h3>Wind</h3>
                        <h2>--</h2>
                    </div>
                    <div class="box">
                        <img src="images/raindrop.png" class="pngs" alt="humidity">
                        <h3>Humidity</h3>
                        <h2>--</h2>
                    </div>
                    <div class="box">
                        <img src="images/cloudy.png" class="pngs" alt="clouds">
                        <h3>Clouds</h3>
                        <h2>--</h2>
                    </div>
                </div>
                <div class="infoBar">
                    <div class="box">
                        <img src="images/eye.png" class="pngs" alt="visibility">
                        <h3>Visibility</h3>
                        <h2>--</h2>
                    </div>
                    <div class="box">
                        <img src="images/thermometer.png" class="pngs" alt="pressure">
                        <h3>Pressure</h3>
                        <h2>--</h2>
                    </div>
                    <div class="box">
                        <img src="images/fer.png" class="pngs" alt="fahrenhiet">
                        <h3>temperature</h3>
                        <h2>--</h2>
                    </div>
                </div>
                <hr>
                <div class="Bar">
                    <div class="box">
                        <div>
                            <img src="images/thermometer (1).png" class="pngs" alt="temperature">
                            <h3>Temp</h3>
                        </div>
                    </div>
                    <div class="box">
                        <div>
                            <img src="images/down.png" class="pngs" alt="min">
                            <h3>min</h3>
                        </div>
                        <h2>--</h2>
                    </div>
                    <div class="box">
                        <div>
                            <img src="images/up.png" class="pngs" alt="max">
                            <h3>max</h3>
                        </div>
                        <h2>--</h2>
                    </div>
                </div>
                <hr>
                <div class="Sun">
                    <img src="images/sunrise.png" class="pngs" alt="sunrise/sunset">
                    <div>
                        <h2>Sunrise : --</h2>
                        <h2>Sunset : --</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
